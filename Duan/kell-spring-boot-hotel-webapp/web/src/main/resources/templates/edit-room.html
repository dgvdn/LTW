<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments::head"></head>

<body>
<div class="container-fluid position-relative d-flex p-0">
    <!-- Spinner Start -->
    <div th:replace="fragments::loading">
    </div>
    <!-- Spinner End -->


    <!-- Sidebar Start -->
    <div th:replace="fragments::sidebar">
    </div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <nav th:replace="fragments::navbar">
        </nav>
        <!-- Navbar End -->


        <!-- 404 Start -->
        <div class="container-fluid">
            <form class="form-horizontal" th:action="@{/hotelier/edit-room/{id} (id=${room.id})}" method="post"
                  enctype="multipart/form-data" th:object="${room}" name="add-form">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Edit Room</legend>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="room-type">Type</label>
                        <div class="col-md-4">
                            <input id="room-type" th:field="*{type}" name="room-type"
                                   class="form-control input-md" required="" type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="room-util">Util</label>
                        <div class="col-md-4">
                            <input id="room-util" th:field="*{util}" name="room-util"
                                   class="form-control input-md" required="" type="text">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="description">Description </label>
                        <div class="col-md-4">
                            <input id="description" th:field="*{des}" name="description"
                                   class="form-control input-md" required="" type="text">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="quantity">Quantity</label>
                        <div class="col-md-4">
                            <input id="quantity" th:field="*{quantity}"
                                   name="quantity" class="form-control input-md" required="" type="text">
                        </div>
                    </div>

                    <!-- Text input-->

                    <!-- File Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="imageRoom">Image</label>
                        <div class="col-md-4">
                            <input id="imageRoom" name="imageRoom" class="input-file" type="file">
                        </div>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
        <!-- 404 End -->


        <!-- Footer Start -->
        <div th:replace="fragments::footer">
        </div>
        <!-- Footer End -->
    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <a th:replace="fragments::backToTop"></a>
</div>

<!-- JavaScript Libraries -->
<div th:replace="fragments::script"></div>
</body>

</html>
