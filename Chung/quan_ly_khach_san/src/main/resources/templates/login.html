<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{static/styles.css}" type="text/css" />
    <title>JSP Page</title>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h3>Login</h3>
            <form th:action="@{/j_spring_security_check}"  method="post">
                <div class="form-group">
                    <label>UserName</label>
                    <input type="text" class="form-control"  placeholder="Enter UserName" name="email">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control"  placeholder="Enter password" name="pass">
                </div>
                <div class="checkbox">
                    <!-- <label><input type="checkbox"> Remember me</label> -->
                </div>
                <!-- <p style="color: red">Username and password not exist</p> -->
                <div class="inline">
                    <button style="text-align: center" type="submit" class="signinbtn">Submit</button>
                </div>
                <!-- <p style="margin: 10px; font-size: 16px;"><a href="register-user.jsp">Register</a></p> -->
            </form>
        </div>
    </div>
</div>
</body>

</html>
