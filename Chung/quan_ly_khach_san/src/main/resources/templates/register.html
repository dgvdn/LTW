<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <title>Register</title>
</head>

<body style="background-color: #4CAF50">
<div class="container" style="margin-top: 10px"  >
  <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 auto; padding: 20px; background-color: white">
    <div class="col-sm-12">
      <h2>Registration</h2>
      <form th:action="@{/register}" method="post" th:object="${account}">
        <input type="hidden" class="form-control" name="action" value="SaveOrUpdate">
        <div class="form-group">
          <label>Fullname</label>
          <input type="text" class="form-control" name="username" value="" placeholder="Enter fullname" th:field="*{fullname}">
        </div>
<!--        <div class="form-group">-->
<!--          <label>Adress</label>-->
<!--          <input type="text" class="form-control" name="password" value="" placeholder="Enter adress" th:field="*{adress}">-->
<!--        </div>-->
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" name="fullname" value="" placeholder="Enter email" th:field="*{email}">
        </div>
        <div class="form-group">
          <label>IdCard</label>
          <input type="text" class="form-control" name="age" value="" placeholder="Enter icard" th:field="*{idCard}">
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control" name="birthday" value="" style="padding: 0px 12px" placeholder="Enter phone" th:field="*{phone}">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="birthday" value="" style="padding: 0px 12px" placeholder="Enter password" th:field="*{password}">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
</div>
</body>

</html>
